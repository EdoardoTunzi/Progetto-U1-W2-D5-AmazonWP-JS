<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" alt="Amazon Logo" />
      <nav id="top">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="box1 text-center">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="box2 text-center">
        <img src="./assets/images/bg-image.png" alt="presents boxes on green background color" />
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </div>
      <div class="cards-box">
        <h2>Find the perfect gift</h2>
        <p>Shop now</p>
        <div class="card">
          <img src="./assets/images/img_1.jpg" alt="kindle ebook reader" />
        </div>
        <div class="card">
          <img src="./assets/images/img_2.jpg" alt="laptop on desk" />
        </div>
        <div class="card">
          <img src="./assets/images/img_3.jpg" alt="smart watches" />
        </div>
        <div class="card">
          <img src="./assets/images/img_4.jpg" alt="cat and dog" />
        </div>
      </div>
      <div class="img-banner">
        <figure>
          <img src="./assets/images/img_9.png" alt="VR headset" />
          <figcaption>
            <p>Play the gift</p>
            <a href="#">Shop</a>
          </figcaption>
        </figure>
      </div>
      <div class="img-banner">
        <figure>
          <img src="./assets/images/img_10.png" alt="VR headset" />
          <figcaption>
            <p>Play the gift</p>
            <a href="#">Shop</a>
          </figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <p class="text-center backTop"><a href="#top">Back to top</a></p>
      <img src="./assets/images/logo.png" alt="Amazon Logo" />
    </footer>
    <script src="./assets/JS/D5.js"></script>
  </body>
</html>
